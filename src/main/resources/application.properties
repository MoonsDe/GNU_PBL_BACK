# ---------------------------------------------
# 1. MySQL 데이터베이스 연결(Datasource) 설정
# ---------------------------------------------

# DB 서버 주소 (localhost:3306) 및 연결할 데이터베이스 이름 (myapp_db)
# serverTimezone=Asia/Seoul : 한국 시간 기준으로 설정 (필수)
spring.datasource.url=jdbc:mysql://localhost:3306/myapp_db?serverTimezone=Asia/Seoul

# MySQL 접속 시 사용할 유저 이름 (터미널 설치 시 보통 root)
spring.datasource.username=root

# MySQL 접속 시 사용할 비밀번호 (설정한 비밀번호)
spring.datasource.password=Na-hee8370^&^

# MySQL 드라이버 클래스 이름 (2단계에서 추가한 의존성)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ---------------------------------------------
# 2. JPA (Hibernate) 설정
# ---------------------------------------------

# JPA(Java 코드)가 DB(MySQL) 방언(문법)을 맞추도록 설정
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# (개발 시 필수) JPA가 실행하는 SQL 쿼리를 콘솔에 보여줌
spring.jpa.show-sql=true

# (개발 시 필수) Java Entity 클래스(@Entity)를 기반으로
# DB 테이블을 자동으로 생성하거나 업데이트함
# create: 기존 테이블 삭제 후 새로 생성 (개발 초기)
# update: 변경된 부분만 반영 (개발 중)
# validate: Java와 DB가 일치하는지 검사만 함
# none: 아무것도 안 함 (운영 환경)
# 다시 update로 변경 (이제 데이터 유지됨)
spring.jpa.hibernate.ddl-auto=update
# 3. 초기 데이터 자동 입력 설정
# 서버가 켜진 뒤에 data.sql을 실행해라 (테이블이 먼저 만들어져야 하니까)
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always